spring.application.name=user-microservice

spring.datasource.url=${microservices.user.datasource.url}
spring.datasource.username=${microservices.user.datasource.username}
spring.datasource.password=${microservices.user.datasource.password}
spring.datasource.driver-class-name=${microservices.user.datasource.driver-class-name}

spring.jpa.hibernate.ddl-auto=${microservices.ddl-auto}
spring.jpa.show-sql=${microservices.show-sql}

server.port=8081

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

server.servlet.context-path=/
springdoc.api-docs.path=/user/v3/api-docs
springdoc.swagger-ui.path=/user/swagger-ui.html
